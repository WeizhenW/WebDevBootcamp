<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <script
      src="http://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="ex220_todo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="todoTable">
        <h1>To Do List <span><i id="plusSign" class="fas fa-plus"></i></span></h1>

      <div class="inputBox">
        <input type="text" id="todoInput" placeholder="Add New Todo">
      </div>

      <div class="todos">
        <ul>
          <li><i class="fas fa-trash-alt"></i>Shopping</li>
          <li><i class="fas fa-trash-alt"></i>Cooking</li>
          <li><i class="fas fa-trash-alt"></i>Cleaning</li>
          <li><i class="fas fa-trash-alt"></i>Dish washing</li>
          <li><i class="fas fa-trash-alt"></i>Doing Laundry</li>
        </ul>

      </div>

    </div>
     <!--end of todo table  -->

  <script type="text/javascript" src="ex220_todo.js"></script>
  </body>
</html>
