<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Resgister</h1>
	<form>
		<!-- enter name, input type = text, required field, placeholder value, label id -->
		<label for="firstname">First Name</label>
		<input id="firstname" type="text" name="firstname" placeholder="First Name" required>
		<label for="lastname">Last Name</label>
		<input id="lastname" type="text" name="lastname" placeholder="Last Name" required>

		
    
        <!-- enter gender, radio button with the same name, value for the name/value pair to display-->
        <div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>

	<!-- enter email, type = email and password, control the password length (can also use pattern attribute with title = "the error message to display"-->
	
		<div>
			<label for="email">Email</label>
			<input id="email" type="email" name="email" required>
			
			<label>
				Password
			<!-- <input id="pswd" type="password" name="password" minlength="5" maxlength="10" required> -->
			<input type="password" name="password" pattern=".{5,10}" required title="5-10 characters">
			</label>
		</div>

	<!-- enter bday, use selection statement + option, add name attribute for name/value pair-->

		<div>
			<label >
				Birthday:
				<select name="month">
					<option>Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
				</select>

				<select name="year">
					<option>Year</option>
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
				</select>
			</label>
		</div>

		<!-- checkbox -->

		<div>

		<p>I agree to the terms and conditions <input type="checkbox" name="terms"></p>
		
		</div>

		<div>
			
		<button>Submit</button>

		</div>
	</form>

	

</body>
</html>
