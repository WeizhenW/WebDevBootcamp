<!DOCTYPE html>

<body>
	<!-- create inverse navbar -->
	<nav class="navbar navbar-inverse">
		<!-- create a container so that the headers will have a margin -->
		<div class="container-fluid">
			<!-- create nav bar header -->
			<div class="navbar-header">
				<!-- create the hamburger button for collapsed header on the right side -->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed-item" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- create home image button with glyphicon -->
				<a class="navbar-brand" href="#">
					<span class="glyphicon glyphicon-picture"></span>IMG
				</a>
			</div>

			<!-- create the narbar items with the collapse functionality -->

			<div class="collapse navbar-collapse" id="collapsed-item">

				<ul class="nav navbar-nav">
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Sign Up</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</div>
		
	</nav>
